<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="/main/tabs/transactions/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{'summary' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment scrollable="true" class="ion-padding-top ion-padding-horizontal" [(ngModel)]="segment" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="day">Dzień</ion-segment-button>
    <ion-segment-button value="week">Tydzień</ion-segment-button>
    <ion-segment-button value="month">Miesiąc</ion-segment-button>
    <ion-segment-button value="year">Rok</ion-segment-button>
    <!-- <ion-segment-button value="period">Okres</ion-segment-button> -->
  </ion-segment>
  <ion-grid class="ion-padding-top ion-padding-horizontal">
    <ion-row>
      <ion-col *ngIf="chartLabels.length == 0" size="12" class="ion-text-center">
        <div>
          <h6>{{'noExpenses' | translate}}</h6>
          <ion-button routerLink="/main/tabs/transactions/new">{{'addTransaction' | translate}} <ion-icon name="add"
              slot="icon-only">
            </ion-icon>
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="12" *ngFor="let group of loadedTransactions | groupBy: 'date'">
        <ion-item class="ion-text-center">
          <ion-label>{{group.key | date: 'mediumDate'}}</ion-label>
        </ion-item>

        <ion-item *ngIf="chartLabels.length != 0">
          <ion-label class="ion-text-center">
            <div>
              <h2>Expenses</h2>
              <canvas class="ion-margin-top" baseChart [datasets]="chartData" [labels]="chartLabels"
                [chartType]="chartType" [colors]="chartColors" [options]="chartOptions"></canvas>
            </div>
          </ion-label>
        </ion-item>

        <ion-item *ngIf="chartLabels.length != 0" class="ion-margin-top">
          <ion-label class="ion-text-center ion-no-padding">
            <div>
              <h2>Balance</h2>
              <canvas class="ion-margin-top" baseChart [datasets]="barChartData" [labels]="barChartLabels"
                [options]="barChartOptions" [legend]="barChartLegend" [colors]="barChartColors"
                [chartType]="barChartType">
              </canvas>
            </div>
          </ion-label>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
