<ion-header>
   <ion-toolbar class="ion-text-center" color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="/main/tabs/transactions/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{'summary' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides #slides>
    <ion-slide *ngFor="let group of loadedTransactions.reverse() | groupBy: 'date'">
      <ion-grid>
        <ion-label>{{group.key | date: 'mediumDate'}}</ion-label>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <div *ngIf="chartLabels.length == 0">
              <p>{{'noExpenses' | translate}}</p>
              <ion-button routerLink="/main/tabs/transactions/new">{{'addTransaction' | translate}} <ion-icon name="add"
                  slot="icon-only">
                </ion-icon>
              </ion-button>
            </div>
          </ion-col>
          <ion-col size="12">
            <ion-item *ngIf="chartLabels.length != 0">
              <ion-label>
                <div class="ion-text-center">
                  <h2>Expenses</h2>
                  <canvas class="ion-margin-vertical" baseChart [datasets]="chartData" [labels]="chartLabels"
                    [chartType]="chartType" [colors]="chartColors" [options]="chartOptions"></canvas>
                </div>
              </ion-label>
            </ion-item>
            <ion-item *ngIf="chartLabels.length != 0" class="ion-no-padding ion-margin-vertical ion-text-center">
              <ion-label>
                <div class="ion-margin-vertical ion-text-center">
                  <h2>Balance</h2>
                  <canvas class="ion-margin-vertical" baseChart [datasets]="barChartData" [labels]="barChartLabels"
                    [options]="barChartOptions" [legend]="barChartLegend" [colors]="barChartColors"
                    [chartType]="barChartType">
                  </canvas>
                </div>
              </ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>

</ion-content>
