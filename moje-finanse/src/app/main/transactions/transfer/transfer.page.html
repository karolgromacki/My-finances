<ion-header>
   <ion-toolbar class="ion-text-center" color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/transactions"></ion-back-button>
    </ion-buttons>
    <ion-title>Transfer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateTransfer()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row *ngIf="loadedAccounts.length <= 0">
        <ion-col size-sm="6" offset-sm="3">
          <ion-item routerLink="/main/tabs/transactions/new-account">
            <ion-icon color="danger" name="alert-circle-outline"></ion-icon>
            <ion-label class="ion-margin-horizontal">Add Account</ion-label>
            <ion-icon name="add" slot="end"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="loadedAccounts.length > 0">
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">*Transfer from</ion-label>
            <ion-select formControlName="accountFrom">
              <ion-select-option *ngFor="let account of loadedAccounts" value="{{account.title}}">{{account.title}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">*Transfer to</ion-label>
            <ion-select formControlName="accountTo">
              <ion-select-option *ngFor="let account of loadedAccounts" value="{{account.title}}">{{account.title}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row
        *ngIf="!form.get('accountTo').valid && form.get('accountTo').touched || !form.get('accountFrom').valid && form.get('accountFrom').touched">
        <ion-col size-md="6" offset-md="3">
          <ion-label color="danger">*Accounts must be selected</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">*Amount</ion-label>
            <ion-input type="number" inputmode="decimal" autocomplete autocorrect formControlName="amount"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-label *ngIf="!form.get('amount').valid && form.get('amount').touched" color="danger">*Amount must be
            higher than 0</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
