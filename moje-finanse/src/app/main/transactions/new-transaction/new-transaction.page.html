<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/transactions"></ion-back-button>
    </ion-buttons>
    <ion-title>New Transaction</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateTransaction()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">*Type</ion-label>
            <ion-select formControlName="type" #type>
              <ion-select-option value="deposit">Deposit</ion-select-option>
              <ion-select-option value="expense">Expense</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('type').valid && form.get('type').touched">
        <ion-col size-sm="6" offset-sm="3">
          <ion-label color="danger">*Type must be selected</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="8" size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">*Title</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="4" size-sm="3">
          <ion-item>
            <ion-label position="floating">*Amount</ion-label>
            <ion-input type="number" inputmode="decimal" autocomplete autocorrect formControlName="amount"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row
        *ngIf="!form.get('amount').valid && form.get('amount').touched || !form.get('title').valid && form.get('title').touched">
        <ion-col size="8" size-sm="3" offset-sm="3">
          <ion-label *ngIf="!form.get('title').valid && form.get('title').touched" color="danger">*This field cannot be
            empty or longer than 20 characters</ion-label>
        </ion-col>
        <ion-col size="4" size-sm="3">
          <ion-label *ngIf="!form.get('amount').valid && form.get('amount').touched" color="danger">*Amount must be
            higher than 0</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Note</ion-label>
            <ion-textarea rows="2" formControlName="note"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">*Date</ion-label>
            <ion-datetime min="2019-01-01" max="2021-12-31" formControlName="date"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('date').valid && form.get('date').touched">
        <ion-col size-sm="6" offset-sm="3">
          <ion-label color="danger">*This field cannot be empty</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">*Account</ion-label>
            <ion-select formControlName="account" >
              <ion-select-option *ngFor="let account of loadedAccounts" value="{{account.title}}" >{{account.title}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('account').valid && form.get('account').touched">
        <ion-col size-sm="6" offset-sm="3">
          <ion-label color="danger">*Account must be selected</ion-label>
        </ion-col>
        <ion-col size-sm="3">
        </ion-col>
      </ion-row>
      <ion-row *ngIf="type.value =='expense'">
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Category</ion-label>
            <ion-select formControlName="category" #category>
              <ion-select-option *ngFor="let category of loadedCategories" value="{{category.title}}" >{{category.title}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
