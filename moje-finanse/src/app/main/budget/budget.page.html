<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/categories"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'budget' | translate}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/main/budget/edit-budget']">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label>
            {{'period' | translate}}:
            {{this.budget.period | translate}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            {{'baseAmount' | translate}}:
            {{this.budget.baseAmount}}
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
