<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/main/tabs/categories'"></ion-back-button>
    </ion-buttons>
    <ion-title>{{category.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row *ngIf="!relevantTransactions || relevantTransactions.length <= 0">
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <p>No transactions found!</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" *ngIf="relevantTransactions && relevantTransactions.length > 0">
        <ion-item>
          <ion-text>Summarize:</ion-text>
          <ion-label class="ion-text-right" slot="end" [attr.color]="(sum < 0 )? 'danger': 'success'">
            {{sum | currency}}
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center"
        *ngIf="relevantTransactions && relevantTransactions.length > 0">
        <ion-virtual-scroll [items]="relevantTransactions" approxItemHeight="70px">
          <ion-item-sliding #slidingItem *virtualItem="let transaction">
            <ion-item routerDirection="forward" detail
              [routerLink]="['/','main','tabs','transactions', transaction.id]">
              <ion-label>
                <h2>{{transaction?.title}}</h2>
                <p>{{transaction?.category}}</p>
              </ion-label>
              <ion-label slot="end" class="ion-text-right"
                [attr.color]="(transaction?.type === 'expense')? 'danger': 'success'">
                <p>{{ (transaction?.type ==='expense') ? "-" : "+" }}{{transaction.amount | currency}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option side="start" color="warning" (click)="onEdit(transaction.id, slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
              <ion-item-option side="start" color="danger" style="color: black;"
                (click)="onDelete(transaction.id, slidingItem)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
