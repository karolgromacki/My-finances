<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="/main/tabs/categories/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row *ngIf="!relevantCategories || relevantCategories.length <= 0">
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <p>No categories found!</p>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding-bottom ion-margin-bottom" *ngIf="relevantCategories">
      <ion-col class="ion-no-padding">
        <canvas height="250px" baseChart [data]="ChartData" [labels]="ChartLabels" [chartType]="ChartType"
          [plugins]="ChartPlugins" [colors]="chartColors" [options]="ChartOptions" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4" class="ion-text-center" *ngFor="let category of relevantCategories">
        <!-- [routerLink]="['/','main','tabs','categories', category.id]" -->
        <ion-item button (click)="onCategory(category.id)" detail="false" lines="none">
          <ion-label class="ion-text-center">
            <ion-icon name="{{category.icon}}"></ion-icon>
            <p>{{category?.title}}</p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
