<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="/main/tabs/categories/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row *ngIf="!isLoading && relevantCategories?.length <= 0">
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <div>
          <p>No categories found! Please create one first!</p>
          <ion-button routerLink="/main/tabs/categories/new">Add new category <ion-icon name="add" slot="icon-only"></ion-icon></ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isLoading">
      <ion-col class="ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!isLoading && relevantCategories?.length > 0">
      <ion-col size="4" class="ion-text-center" *ngFor="let category of relevantCategories">
        <ion-item button (click)="onCategory(category.id)" detail="false" lines="none">
          <ion-label class="ion-text-center">
            <ion-icon name="{{category.icon}}"></ion-icon>
            <p>{{category?.title}}</p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
