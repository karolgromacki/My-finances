<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/main/tabs/categories'"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'edit' | translate}} {{category?.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdateCategory()" [disabled]="!form?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">*{{'title' | translate}}</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form?.get('title').valid && form?.get('title').touched">
        <ion-col size="8" size-sm="3" offset-sm="3">
          <ion-label *ngIf="!form?.get('title').valid && form?.get('title').touched" color="danger">*{{'emptyTitleField'
            | translate}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-slides #slides pager="true">
        <ion-slide>
          <ion-row>
            <ion-col size="3" size-sm="2" *ngFor="let icon of icons | slice:0:16;">
              <ion-item button detail="false" lines="none" (click)="selectIcon(icon)">
                <ion-label class="ion-text-center">
                  <ion-icon [attr.color]="(icon === selectedIcon)? 'primary': 'dark'" name="{{icon}}"></ion-icon>
                </ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-slide>
        <ion-slide class="ion-padding-bottom">
          <ion-row>
            <ion-col size="3" size-sm="2" *ngFor="let icon of icons | slice:16:32;">
              <ion-item button detail="false" lines="none" (click)="selectIcon(icon)">
                <ion-label class="ion-text-center">
                  <ion-icon [attr.color]="(icon === selectedIcon)? 'primary': 'dark'" name="{{icon}}"></ion-icon>
                </ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-slide>
        <ion-slide>
          <ion-row>
            <ion-col size="3" size-sm="2" *ngFor="let icon of icons | slice:32:48;">
              <ion-item button detail="false" lines="none" (click)="selectIcon(icon)">
                <ion-label class="ion-text-center">
                  <ion-icon [attr.color]="(icon === selectedIcon)? 'primary': 'dark'" name="{{icon}}"></ion-icon>
                </ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-slide>
        <ion-slide>
          <ion-row>
            <ion-col size="3" size-sm="2" *ngFor="let icon of icons | slice:48:64;">
              <ion-item button detail="false" lines="none" (click)="selectIcon(icon)">
                <ion-label class="ion-text-center">
                  <ion-icon [attr.color]="(icon === selectedIcon)? 'primary': 'dark'" name="{{icon}}"></ion-icon>
                </ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-slide>
        <ion-slide>
          <ion-row>
            <ion-col size="3" size-sm="2" *ngFor="let icon of icons | slice:64:80;">
              <ion-item button detail="false" lines="none" (click)="selectIcon(icon)">
                <ion-label class="ion-text-center">
                  <ion-icon [attr.color]="(icon === selectedIcon)? 'primary': 'dark'" name="{{icon}}"></ion-icon>
                </ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-slide>
      </ion-slides>
    </ion-grid>
  </form>
</ion-content>
