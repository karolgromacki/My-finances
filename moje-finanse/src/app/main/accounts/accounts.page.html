<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <!-- MODAL FUNCTION -->
      <!-- <ion-button (click)="onNewTransaction()"> -->
      <!-- MODAL FUNCTION -->
      <ion-button routerLink="/main/tabs/accounts/transfer">
        <ion-icon name="swap-horizontal-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button routerLink="/main/tabs/accounts/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Accounts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <!-- <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{relevantAccounts[0].title}}
            </ion-card-title>
            <ion-card-subtitle>
              {{relevantAccounts[0].amount | currency}}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="relevantAccounts[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{relevantAccounts[0].category}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row> -->
    <ion-row *ngIf="!relevantAccounts || relevantAccounts.length <= 0">
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <p>No accounts found!</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" *ngIf="relevantAccounts && relevantAccounts.length > 0">
        <ion-item>
          <ion-text>Summarize:</ion-text>
          <ion-label class="ion-text-right" slot="end" [attr.color]="(sum < 0 )? 'danger': 'success'">
            {{sum | currency}}
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center"
        *ngIf="relevantAccounts && relevantAccounts.length > 0">

        <ion-virtual-scroll [items]="relevantAccounts" approxItemHeight="70px">
          <ion-item-sliding #slidingItem *virtualItem="let account">
            <ion-item routerDirection="forward" detail [routerLink]="['/','main','tabs','accounts', account.id]">
              <!-- <ion-thumbnail slot="start">
              <ion-img [src]="account.imageUrl"></ion-img>
            </ion-thumbnail> -->
              <ion-avatar slot="start">
                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
              </ion-avatar>
              <ion-label>
                <h2>{{account?.title}}</h2>
                <p>{{account?.note}}</p>
              </ion-label>
              <ion-label slot="end" class="ion-text-right" [attr.color]="(account?.amount < 0)? 'danger': 'success'">
                <p>{{account.amount | currency}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option side="start" color="warning" (click)="onEdit(account.id, slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
              <ion-item-option side="start" color="danger" style="color: black;"
                (click)="onDelete(account.id, slidingItem)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
