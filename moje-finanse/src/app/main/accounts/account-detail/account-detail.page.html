<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/accounts"></ion-back-button>
    </ion-buttons>
    <ion-title>{{account.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDelete(account.id)" [routerLink]="['/','main','tabs','accounts']">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/','main','tabs','accounts','edit', account.id]">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label>
            <h2>Account:</h2>
            {{account.title}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Amount:</h2>
            {{account.amount|currency}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Note:</h2>
            {{account.note}}
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
