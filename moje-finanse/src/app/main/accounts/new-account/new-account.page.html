<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/accounts"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'newAccount' | translate}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateAccount()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">*{{'title' | translate}}</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6" size-sm="3">
          <ion-item>
            <ion-label position="floating">*{{'baseAmount' | translate}}</ion-label>
            <ion-input type="number" autocomplete autocorrect formControlName="amount"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row
        *ngIf="!form.get('amount').valid && form.get('amount').touched || !form.get('title').valid && form.get('title').touched">
        <ion-col size="6" size-sm="3" offset-sm="3">
          <ion-label *ngIf="!form.get('title').valid && form.get('title').touched" color="danger">
            *{{'emptyTitleField' | translate}}</ion-label>
        </ion-col>
        <ion-col size="6" size-sm="3">
          <ion-label *ngIf="!form.get('amount').valid && form.get('amount').touched" color="danger">
            *{{'emptyField' | translate}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">{{'note' | translate}}</ion-label>
            <ion-textarea rows="2" formControlName="note"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
