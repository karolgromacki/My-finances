<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/main/tabs/accounts/'+account.id"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit {{account.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdateAccount()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size="8" size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">*Title</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="4" size-sm="3">
          <ion-item>
            <ion-label position="floating">*Base Amount</ion-label>
            <ion-input type="number" inputmode="decimal" autocomplete autocorrect formControlName="baseAmount"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row
        *ngIf="!form.get('baseAmount').valid && form.get('baseAmount').touched || !form.get('title').valid && form.get('title').touched">
        <ion-col size="8" size-sm="3" offset-sm="3">
          <ion-label *ngIf="!form.get('title').valid && form.get('title').touched" color="danger">*This field cannot be
            empty or longer than 20 characters</ion-label>
        </ion-col>
        <ion-col size="4" size-sm="3">
          <ion-label *ngIf="!form.get('baseAmount').valid && form.get('baseAmount').touched" color="danger">*This field cannot be
            empty</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Note</ion-label>
            <ion-textarea rows="2" formControlName="note"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
